<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .assistor {
      position: relative;
      width: 500px;
      height: 500px;
      background: yellowgreen;
    }
    .parent {
      width: 100%;
      height: 400px;
      background: blue;
      overflow: auto;
    }
    .child {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100px;
      background: red;
    }
    .placeholder {
      height: 200px;
    }
    </style>    
</head>
<body>
  <div class="assistor">
    <div class="parent">
      <div class="child"></div>
      <div class="placeholder">parent中的内容</div>
      <div class="placeholder">parent中的内容</div>
      <div class="placeholder">parent中的最后内容</div>
    </div>
  </div>
</body>
</html>
