<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <counter></counter>
    <counter></counter>
    <counter></counter>
    <button @click="inc">increment</button>
  </div>
</body>
</html>

<script>
  const store = {
    state: {
      count: 0
    },
    inc: function () {
      this.state.count++
    }
  }
  

  const counter = {
    render: (h) => h('div', `${store.state.count}`)
  }

  var app = new Vue({
    el: '#app',
    components: { counter },
    data () {
      return {
        state: store.state
      }
    },
    methods: {
      inc () {
        store.inc()
      }
    }
  })
</script>
